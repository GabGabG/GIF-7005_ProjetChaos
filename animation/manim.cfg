[CLI]
# Output directory for rendered videos (using simple path to avoid ffmpeg issues)
media_dir = C:/temp/manim

# Video quality and resolution
# Options: fourk_quality, production_quality, high_quality, medium_quality, low_quality
quality = medium_quality
frame_rate = 30
pixel_height = 1440
pixel_width = 1920

# Appearance settings - perfect for chaos attractors
background_color = BLACK
background_opacity = 1.0

# Preview the animation after rendering
preview = False

# Show progress bar during rendering
progress_bar = display

# Verbosity level (DEBUG, INFO, WARNING, ERROR)
verbosity = INFO

# Save last frame as PNG
save_last_frame = False

# Disable caching to always use latest code changes
enable_caching = False
max_files_cached = 0

# Always flush cache for fresh renders
flush_cache = True
write_to_movie = True

# Transparent background (useful for overlays)
# transparent = True

[ffmpeg]
# Additional ffmpeg flags if needed
# loglevel = error